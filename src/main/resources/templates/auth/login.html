<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Login page</title>
</head>
<body class="text-center">
<div th:replace="fragments/menu :: menu"></div>
<fieldset>
    <legend>Логін</legend>
    <div class="alert alert-danger w-25 mx-auto" role="alert" th:if="${param.error}">
        Неправильне ім`я користувача або пароль
    </div>
    <div class="d-flex justify-content-center">
        <form method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="username" size="30">
                <label for="username">Ім'я користувача</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="password">
                <label for="password">Пароль</label>
            </div>
            <br/>
            <div class="btn-group">
                <input type="submit" class="btn btn-primary active" value="Логін">
                <a href="/auth/signup" class="btn btn-primary">Створити акаунт</a>
            </div>
        </form>
    </div>
</fieldset>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
