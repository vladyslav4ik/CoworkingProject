<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form name="form" method="post" action="/process_login">
    <div th:if="${param.error}" style="color: red">
        Неправильне ім`я користувача або пароль
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введіть ім`я користувача: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Введіть пароль: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Логін"/>
</form>
<a href="/auth/signup">Створити аккаунт</a>
</body>
</html>
