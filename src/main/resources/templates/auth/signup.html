<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Sign up page</title>
</head>
<body class="text-center">
<div th:replace="fragments/menu :: menu"></div>
<fieldset>
    <legend>Створення акаунту</legend>
    <div class="d-flex justify-content-center">
        <form th:method="post" th:action="@{/auth/signup}" th:object="${person}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="username" th:field="*{username}" size="80">
                <label for="username">Ім'я користувача</label>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('yearOfBirth')}"
                 th:errors="*{yearOfBirth}"></div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="yearOfBirth" name="yearOfBirth"
                       placeholder="yearOfBirth" th:field="*{yearOfBirth}">
                <label for="yearOfBirth">Рік народження</label>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="email" th:field="*{email}">
                <label for="email">Поштова скринька</label>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="password" th:field="*{password}">
                <label for="password">Пароль</label>
            </div>
            <br/>
            <div class="btn-group">
                <input type="submit" class="btn btn-primary active" value="Створити акаунт">
                <a href="/auth/login" class="btn btn-primary">Логін</a>
            </div>
        </form>
    </div>
</fieldset>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
