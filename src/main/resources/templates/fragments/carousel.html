<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body th:fragment="carousel">
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="/images/slide1.jpg" class="d-block w-75 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded"/>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="/images/slide2.jpg" class="d-block w-75 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded"/>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="/images/slide3.jpg" class="d-block w-75 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded"/>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
