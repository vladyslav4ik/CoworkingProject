<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог робочих місць</title>
</head>
<body>
<h1>Доступні робочі місця</h1>
<div th:each="place : ${workPlaces}">
    <a th:href="@{/workPlaces/{id}(id=${place.getId()})}" th:text="${place.getItemName()}"></a>
</div>
</body>
</html>
